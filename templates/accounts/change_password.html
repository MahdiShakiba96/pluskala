{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
        {% include  'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header text-right">
                <strong class="d-inline-block mr-3">تغییر رمز حساب کاربری</strong>
            </header>
            <div class="card-body">
                <div class="row"> 
                  <div class="col-md-12">
                    <form action="{% url 'change_password' %}" method="POST" class="text-right">
                      {% csrf_token %}
                      <div class="form-group">
                            <label>رمز فعلی</label>
                            <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                       </div>
                       <div class="form-group">
                              <label>رمز ورود جدید</label>
                              <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>تکرار رمز ورود</label>
                            <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                      </div>  
                          <input type="submit" value="ذخیره" class="btn btn-primary">
                      </form>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
          </div>
            </article> 
        </main>
    </div> 
    </div>
    </section>
{% endblock %}
