{% extends 'base.html' %}

{%  block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    
        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">

        {% include  'includes/alerts.html' %}

              </div>
              
              <div class="form-group">
                  <div>

                    <a href="{% url 'login' %}" class="float-right mr-2">وارد شوید</a> 
                  </div>
                 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">  بازیابی رمز ورود  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
         <p class="text-center mt-4">حساب کاربری ندارید؟ <a href="{% url 'register' %}">ثبت نام کنید</a></p>

    </section>

{% endblock %}
